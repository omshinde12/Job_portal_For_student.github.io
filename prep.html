            <script>
               
                var mockTests = {
                    computer_science: ["Test 1", "Test 2", "Test 3"],
                    engineering: ["Test A", "Test B", "Test C"]
                    
                };
        
                
                function displayMockTests() {
                    var fieldSelect = document.getElementById("fieldSelect");
                    var mockTestSection = document.getElementById("mockTestSection");
                    var selectedField = fieldSelect.value;
        
                    mockTestSection.innerHTML = "";
        
                    if (selectedField !== "") {
                        var tests = mockTests[selectedField];
                        if (tests && tests.length > 0) {
                            tests.forEach(function (test) {
                                var radio = document.createElement("input");
                                radio.type = "radio";
                                radio.name = "mockTest";
                                radio.value = test;
                                mockTestSection.appendChild(radio);
        
                                var label = document.createElement("label");
                                label.htmlFor = test;
                                label.textContent = test;
                                mockTestSection.appendChild(label);
        
                                var br = document.createElement("br");
                                mockTestSection.appendChild(br);
                            });
                        } else {
                            mockTestSection.innerHTML = "No mock tests available for this field.";
                        }
                    }
                }
        
                
                function showQuestionsAndAnswers() {
                    var fieldSelect = document.getElementById("fieldSelect");
                    var selectedField = fieldSelect.value;
                    var questionAnswer = document.getElementById("questionAnswer");
        
                    questionAnswer.innerHTML = "";
        
                    if (selectedField !== "") {
                        var questions = questionsAndAnswers[selectedField];
                        if (questions) {
                            for (var key in questions) {
                                var question = key.replace("question", "");
                                var answer = questions[key];
                                questionAnswer.innerHTML += "<h3>Question " + question + ":</h3>";
                                questionAnswer.innerHTML += "<p>" + answer + "</p>";
                            }
                        } else {
                            alert("No questions available for this field.");
                        }
                    } else {
                        alert("Please select an education field.");
                    }
                }
        
                // Event listener for the button click to display questions and answers
                var showQuestionsButton = document.getElementById("showQuestions");
                showQuestionsButton.addEventListener("click", showQuestionsAndAnswers);
        
                // Event listener for the button click to start the mock test
                var startMockTestButton = document.getElementById("startMockTest");
                startMockTestButton.addEventListener("click", startMockTest);
        
                // Event listener for field selection change to display mock test options
                var fieldSelect = document.getElementById("fieldSelect");
                fieldSelect.addEventListener("change", displayMockTests);
            </script>
