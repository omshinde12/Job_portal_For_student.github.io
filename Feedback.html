<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Job Portal</title>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <style>
        /* Internal CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color:transparent;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: gray;
            color: white;
        }
        input[type="submit"] {
            background-color: green;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: green;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .reviews {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="nav-section">
            <div class="brand-and-navBtn">
                <span class="brand-name">

                    Careernest
                </span>
                <span class="navBtn flex">
                    <i class="fas fa-bars"></i>
                </span>
            </div>

            <!-- navigation menu -->
            <nav class="top-nav">
                <ul>
                    <li><a href="home.html" >Home</a></li>
                    <li><a href="intern.html">Internship/Job</a></li>
                    <li><a href="GetResume.html">GetResume</a></li>
                    <li><a href="prep.html">GetPrep</a></li>
                    <li><a href="emp.html">Profile</a></li>
                    <li><a href="Feedback.html">Feedback</a></li>
                    <li><a href="login.html" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
            </div>
            <div class="container">
                <h2 style="text-align: center;color: green;">Give Your Feedback Here!</h2>
                <form id="feedbackForm" onsubmit="return validateForm()">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Last Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <input type="submit" value="Submit">
                    <div id="error" class="error"></div>
                </form>
            </div>
            
            <div class="container reviews">
                <h2>Reviews</h2>
                <p>No reviews yet.</p>
            </div>
           
            </header>
            <script>
                function validateForm() {
                    var name = document.getElementById("name").value;
                    var email = document.getElementById("email").value;
                    var message = document.getElementById("message").value;
                    var error = document.getElementById("error");
            
                    error.innerHTML = "";
            
                    if (name.trim() === "") {
                        error.innerHTML = "Name is required";
                        return false;
                    }
            
                    if (email.trim() === "") {
                        error.innerHTML = "Email is required";
                        return false;
                    } else if (!validateEmail(email)) {
                        error.innerHTML = "Invalid email address";
                        return false;
                    }
            
                    if (message.trim() === "") {
                        error.innerHTML = "Message is required";
                        return false;
                    }
                    alert("Feedback submitted successfully!");
                    return true;
                }
            
                function validateEmail(email) {
                    var re = /\S+@\S+\.\S+/;
                    return re.test(email);
                }
            </script>
            
            </body>
            </html>
